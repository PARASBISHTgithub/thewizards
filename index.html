<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wizards Club - Launching Soon</title>
  <meta name="description" content="The Wizards Club ‚Äì A community of innovators, gamers, and creators coming together to explore technology, gaming, and 
  creativity. Join us for events, competitions, and collaborations as we launch something extraordinary soon!">

  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 15px;
      box-sizing: border-box;
    }

    /* Timer styling */
    header {
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff0066, #ffcc00, #00e6e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #ff0066; }
      to { text-shadow: 0 0 15px #00e6e6; }
    }

    .timer-label {
      font-size: 1rem;
      color: #bbb;
    }

    img {
      max-width: 90%;
      height: auto;
      display: none;
    }

    /* Show desktop image on PC */
    .desktop-img {
      display: block;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: #bbb;
      line-height: 1.6;
      background: #111;
      border-top: 2px solid #ff0066;
    }

    footer span {
      color: #ff0066;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: #00e6e6;
      text-shadow: 0 0 8px #00e6e6;
    }

    /* Footer icons */
    footer .icons a {
      margin: 0 8px;
      display: inline-block;
      transform: scale(1);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    footer .icons a:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px #ffcc00);
    }

    footer img {
      width: 24px;
      filter: invert(90%);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      footer {
        font-size: 0.8rem;
      }

      img {
        max-width: 100%;
      }

      /* Show mobile image, hide desktop */
      .desktop-img {
        display: none;
      }
      .mobile-img {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="countdown"></div>
    <div class="timer-label">Website Launching on 21st September 2025 üéâ</div>
  </header>

  <!-- Images -->
  <img src="Website Launching.png" alt="Wizards Club Launching Soon" class="desktop-img">
  <img src="Website Launching mobile.png" alt="Wizards Club Launching Soon Mobile" class="mobile-img">

  <footer>
    <p>
      Made With <span>‚ù§</span> | Copyright ¬© 2025  
      <strong style="color:#ffcc00;">thewiz4rds</strong> aka <strong>THE WIZARDS CLUB</strong>
    </p>
    
    <p>
      Follow us on 
      <a href="https://instagram.com/thewizardsgehu" target="_blank">
        Instagram @thewizardsgehu
      </a>
    </p>

    <p>
      Contact: 
      <a href="mailto:thewizards@gehu.ac.in">
        thewizards@gehu.ac.in
      </a>
    </p>
    
    <div class="icons">
      <a href="https://instagram.com/thewizardsgehu" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="mailto:thewizards@gehu.ac.in">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
      </a>
    </div>
  </footer>


  <script>
    // Set launch date (21 Sept 2025 00:00:00)
    const launchDate = new Date("Sep 21, 2025 00:00:00").getTime();

    const countdown = document.getElementById("countdown");

    function updateTimer() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdown.innerHTML = "üöÄ We Are Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
