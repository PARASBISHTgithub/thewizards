<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Wizards Club - Launching Soon</title>
  <meta
    name="description"
    content="The Wizards Club â€“ A community of innovators, gamers, and creators coming together to explore technology, gaming, and creativity. Join us for events, competitions, and collaborations as we launch something extraordinary soon!"
  />

  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 15px;
      box-sizing: border-box;
    }

    /* Timer styling */
    header {
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff0066, #ffcc00, #00e6e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 8px #ff0066;
      }
      to {
        text-shadow: 0 0 15px #00e6e6;
      }
    }

    .timer-label {
      font-size: 1rem;
      color: #bbb;
    }

    img {
      max-width: 90%;
      height: auto;
      display: none;
    }

    /* Show desktop image on PC */
    .desktop-img {
      display: block;
    }

    /* Show mobile image, hide desktop */
    .desktop-img {
      display: none;
    }
    .mobile-img {
      display: block;
    }

    /* Footer styling */
    footer {
      margin-top: 40px;
      padding: 20px 15px;
      width: 100%;
      max-width: 600px;
      background: linear-gradient(135deg, #ff0066, #ffcc00, #00e6e6);
      border-radius: 12px;
      box-shadow: 0 0 15px #00e6e6;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      user-select: none;
    }

    footer p {
      margin: 0;
      color: #000;
    }

    footer a {
      color: #000;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ff0066;
      text-decoration: underline;
    }

    .footer-contact {
      font-size: 0.9rem;
      color: #222;
    }

    .join-btn {
      background: #000;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      box-shadow: 0 0 8px #ffcc00;
    }

    .join-btn:hover {
      background: #ffcc00;
      color: #000;
      box-shadow: 0 0 15px #ffcc00;
    }

    /* Responsive footer text */
    @media (max-width: 400px) {
      footer {
        font-size: 0.9rem;
        padding: 15px 10px;
      }
      .join-btn {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="countdown"></div>
    <div class="timer-label">Website Launching on 21st September 2025 ðŸŽ‰</div>
  </header>

  <!-- Images -->
  <img
    src="Website Launching.png"
    alt="Wizards Club Launching Soon"
    class="desktop-img"
  />
  <img
    src="Website Launching mobile.png"
    alt="Wizards Club Launching Soon Mobile"
    class="mobile-img"
  />

  <footer>
    <p>Â© The Wizards Club 2025</p>
    <p>
      Follow Us On Instagram: 
      <a href="https://instagram.com/thewizardsgehu" target="_blank" rel="noopener noreferrer">@thewizardsgehu</a>
    </p>
    <p class="footer-contact">Contact us: <a href="mailto:thewizards@gehu.ac.in">thewizards@gehu.ac.in</a></p>
    <button class="join-btn" onclick="alert('Thank you for your interest! Stay tuned for joining details.')">Join Our Club</button>
  </footer>

  <script>
    // Set launch date (21 Sept 2025 00:00:00)
    const launchDate = new Date("Sep 21, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateTimer() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdown.innerHTML = "ðŸš€ We Are Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
