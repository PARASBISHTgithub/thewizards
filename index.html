<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wizards Club - Launching Soon</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 15px;
      box-sizing: border-box;
    }

    /* Timer styling */
    header {
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    .timer-label {
      font-size: 1rem;
      color: #bbb;
    }

    img {
      max-width: 90%;
      height: auto;
      display: none;
    }

    /* Show desktop image on PC */
    .desktop-img {
      display: block;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      text-align: center;
      color: #bbb;
      line-height: 1.5;
    }

    footer span {
      color: red;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      footer {
        font-size: 0.8rem;
      }

      img {
        max-width: 100%;
      }

      /* Show mobile image, hide desktop */
      .desktop-img {
        display: none;
      }
      .mobile-img {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="countdown"></div>
    <div class="timer-label">Website Launching on 21st September 2025 üéâ</div>
  </header>

  <!-- Images -->
  <img src="Website Launching.png" alt="Wizards Club Launching Soon" class="desktop-img">
  <img src="Website Launching mobile.png" alt="Wizards Club Launching Soon Mobile" class="mobile-img">

  <footer>
    Made With <span>‚ù§</span> | Copyright 2025 ¬© thewiz4rds aka THE WIZARDS CLUB
    <p>Follow us on Instagram: 
      <a href="https://instagram.com/thewizardsgehu" target="_blank">@thewizardsgehu</a>
    </p>
    <p>Contact : <a href="mailto:thewizards@gehu.ac.in">thewizards@gehu.ac.in</a></p>
  </footer>

  <script>
    // Set launch date (21 Sept 2025 00:00:00)
    const launchDate = new Date("Sep 21, 2025 00:00:00").getTime();

    const countdown = document.getElementById("countdown");

    function updateTimer() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdown.innerHTML = "üöÄ We Are Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
